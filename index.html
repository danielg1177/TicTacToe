<!DOCTYPE html>
<html lang="en">
    <head> 
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="icon" type="image/png" href="./images/hashtag.jpg">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <title>Gordon's Tic Tac Toe</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Tic Tac Toe</h1>
                <div class="opponent-new-game">
                    <button class="opponent-new button">New Game VS Friend</button>
                </div>

                <div class="computer-new-game">
                    <button class="computer-new button">New Game VS Computer</button>
                </div>
                <div class="options_container">
                    <select name="options" id="filter">
                        <option value="x">Start as X</option>
                        <option value="o">Start as O</option>
                    </select>
                </div>
            </div>
            <div class="board">
                <div class="row">
                <div class="space" id="0"></div>
                <div class="space" id="3"></div>
                <div class="space" id="6"></div>
                </div>
                <div class="row">
                <div class="space" id="1"></div>
                <div class="space" id="4"></div>
                <div class="space" id="7"></div>
                </div>
                <div class="row">
                <div class="space" id="2"></div>
                <div class="space" id="5"></div>
                <div class="space" id="8"></div>
                </div>
            </div>
            <div class="footer">
                <div class="text">
                    <h2 id='text'></h2>
                </div>
                <div class="start-buttons">
                    <div class="start-btn-div">
                        <button class="opponent-start-btn start-btn">Start VS Friend</button>
                    </div>
                    <div class="start-btn-div">
                        <button class="computer-start-btn start-btn">Start VS Computer</button>
                    </div>
                </div>
            </div>
        </div>
    
    
    <script src="app.js"></script>
    </body>
