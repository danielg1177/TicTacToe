<!DOCTYPE html>
<html lang="en">
    <head> 
        <link rel="stylesheet" href="./style.css" type="text/css">
        <link rel="icon" type="image/png" href="./images/hashtag.jpg">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <title>Gordon's Tic Tac Toe</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Tic Tac Toe</h1>
                <button class="computer-new-game button">New Game VS Computer</button>
                <button class="opponent-new-game button">New Game VS Friend</button>
                <div class="options_container">
                    <select name="options" id="filter">
                        <option value="x">Start as X</option>
                        <option value="o">Start as O</option>
                    </select>
                </div>
            </div>
            <div class="board">
                <div class="row1">
                <div class="space" id="space0"></div>
                <div class="space" id="space3"></div>
                <div class="space" id="space6"></div>
                </div>
                <div class="row2">
                <div class="space" id="space1"></div>
                <div class="space" id="space4"></div>
                <div class="space" id="space7"></div>
                </div>
                <div class="row3">
                <div class="space" id="space2"></div>
                <div class="space" id="space5"></div>
                <div class="space" id="space8"></div>
                </div>
            </div>
            <div class="start-button">
                <button class="opponent-start-btn start-btn">Start Against Friend</button>
                <button class="computer-start-btn start-btn">Start Against Computer</button>
                <div class="text">
                    <h2 id='text'></h2>
                </div>
            </div>
        </div>
    
    
    <script src="app.js"></script>
    </body>
